services:
  spec-agent-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spec-agent-ui
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - web

  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - spec-agent-ui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    networks:
      - web

  certbot:
    image: certbot/certbot:v2.11.0
    container_name: certbot
    volumes:
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    networks:
      - web

networks:
  web:
    driver: bridge
